<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px;
            cursor: pointer;
        }
        .message { margin-top: 10px; color: red; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="auth.php">
            <label for="ID">ID Utente</label>
            <input type="text" id="ID" name="ID" required>
            <label for="Password">Password</label>
            <input type="password" id="Password" name="Password" required>
            <button type="submit">Accedi</button>
        </form>
        <div class="message" id="message"></div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const ID = document.getElementById('ID').value;
            const Password = document.getElementById('Password').value;
            const response = await fetch('auth.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ID, Password })
            });
            const data = await response.json();
            const messageDiv = document.getElementById('message');
            if (response.ok && data.token) {
                messageDiv.style.color = 'green';
                messageDiv.textContent = 'Login effettuato! Token: ' + data.token;
            } else {
                messageDiv.style.color = 'red';
                messageDiv.textContent = data.error || 'Errore di autenticazione';
            }
        });
    </script>
</body>
</html>
